<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <div id="somma">  </div>
    <div id="media">   </div>
    <script>


        var num1 = prompt("inserisci il primo numero "); 
        var num2 = prompt("inserisci il secondo altro numero ");
        var num3 = prompt("inserisci il terzo numero "); 
        var num4 = prompt("inserisci il quarto numero ");
        var num5 = prompt("inserisci il quinto numero ");


        //trasformo l'imput da string a int
        var n1 = parseInt(num1); 
        var n2 = parseInt(num2);
        var n3 = parseInt(num3); 
        var n4 = parseInt(num4); 
        var n5 = parseInt(num5); 

        var somma = (n1 + n2 + n3 + n4 + n5)
        var media = somma/5

        document.getElementById("somma").innerHTML = "la somma dei numeri è  " + somma;
        document.getElementById("media").innerHTML = "la media dei numeri è  " + media;


    </script>
</body>
</html>
