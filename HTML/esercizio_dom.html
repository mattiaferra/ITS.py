<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <style>


        body {
            background-color: #40f8f8;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            
        }

     

    
    </style>
</head>
<body>

    <h1>FORM DA COMPILARE</h1>

    <div class="form-container">
        
            <table>
                <tr>
                    <td> - Inserisci Cognome </td>
                    <td><input type="text" maxlength="40"></td>
                </tr>

                <tr>
                    <td> - Inserisci Nome </td>
                    <td><input type="text" maxlength="30"></td>
                </tr>

                <tr>
                    <td> - Inserisci Matricola </td>
                    <td><input type="text" maxlength="12"></td>
                </tr>

                <tr>
                    <td> - Inserisci Regione di Residenza </td>
                    <td>
                        <select name="Regione" id="AAA">
                            <option value="" disabled selected>Seleziona una regione</option>
                            <option value="Abruzzo">Abruzzo</option>
                            <option value="Basilicata">Basilicata</option>
                            <option value="Calabria">Calabria</option>
                            <option value="Campania">Campania</option>
                            <option value="Emilia-Romagna">Emilia-Romagna</option>
                            <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
                            <option value="Lazio">Lazio</option>
                            <option value="Liguria">Liguria</option>
                            <option value="Lombardia">Lombardia</option>
                            <option value="Marche">Marche</option>
                            <option value="Molise">Molise</option>
                            <option value="Piemonte">Piemonte</option>
                            <option value="Puglia">Puglia</option>
                            <option value="Sardegna">Sardegna</option>
                            <option value="Sicilia">Sicilia</option>
                            <option value="Toscana">Toscana</option>
                            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                            <option value="Umbria">Umbria</option>
                            <option value="Valle d'Aosta">Valle d'Aosta</option>
                            <option value="Veneto">Veneto</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> - Inserisci Email </td>
                    <td><input type="text" maxlength="30"></td>
                </tr>

                <tr>
                    <td> - Inserisci TEL </td>
                    <td><input type="text" maxlength="15"></td>
                </tr>

                <tr>
                    <td> - Inserisci richieste particolari </td>
                    <td>
                        <textarea name="richieste" id="yyy" rows="12" cols="60"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Invia">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
            
        
    </div>

</body>
</html>
