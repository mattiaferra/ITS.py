<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORM</title>
  <style>
    body {
      background-color: #40f8f8;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      display: flex;
      justify-content: center;
    }


    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .form-buttons {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>FORM DA COMPILARE</h1>

  <div class="form-container">
    <form name="myForm" onsubmit="return valida_i_campi()">
      <label> - Inserisci Cognome
        <input type="text" name="cognome" maxlength="40">
      </label>
      <br>

      <label> - Inserisci Nome
        <input type="text" name="nome" maxlength="30">
      </label>
      <br>

      <label> - Inserisci Matricola
        <input type="text" name="matricola" maxlength="12">
      </label>
      <br>

      <label> - Inserisci Regione
        <select name="regione">
          <option value="" disabled selected>Seleziona una regione</option>
          <option value="Abruzzo">Abruzzo</option>
          <option value="Basilicata">Basilicata</option>
          <option value="Calabria">Calabria</option>
          <option value="Campania">Campania</option>
          <option value="Emilia-Romagna">Emilia-Romagna</option>
          <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
          <option value="Lazio">Lazio</option>
          <option value="Liguria">Liguria</option>
          <option value="Lombardia">Lombardia</option>
          <option value="Marche">Marche</option>
          <option value="Molise">Molise</option>
          <option value="Piemonte">Piemonte</option>
          <option value="Puglia">Puglia</option>
          <option value="Sardegna">Sardegna</option>
          <option value="Sicilia">Sicilia</option>
          <option value="Toscana">Toscana</option>
          <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
          <option value="Umbria">Umbria</option>
          <option value="Valle d'Aosta">Valle d'Aosta</option>
          <option value="Veneto">Veneto</option>
        </select>
      </label>
      <br>

      <label> - Inserisci Email
        <input type="text" name="email" maxlength="30">
      </label>
      <br>

      <label> - Inserisci TEL
        <input type="text" name="telefono" maxlength="15">
      </label>
      <br>

      <label> - Inserisci richieste particolari
        <textarea name="richieste" rows="6"></textarea>
      </label>
      <br>

      <div class="form-buttons">
        <input type="submit" value="Invia">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

  <script>
    function valida_i_campi() {
      const form = document.forms["myForm"];

      const nome = form["nome"].value;
      const cognome = form["cognome"].value;
      const matricola = form["matricola"].value;
      const email = form["email"].value;
      const telefono = form["telefono"].value;
      const regione = form["regione"].value;

      if (cognome === "") {
        alert("Il campo Cognome è obbligatorio.");
        return false;
      }

      if (nome === "") {
        alert("Il campo Nome è obbligatorio.");
        return false;
      }

      if (matricola === "") {
        alert("Il campo Matricola è obbligatorio.");
        return false;
      }

      if (regione === "") {
        alert("Seleziona una Regione.");
        return false;
      }

      if (email === "") {
        alert("Il campo Email è obbligatorio.");
        return false;
      }

      if (telefono === "") {
        alert("Il campo Telefono è obbligatorio.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
